
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2021/06/28/04/53/email-6370595_1280.jpg');
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position:center;
      height: 100vh;
    }

    .my-large-text {
        font-size: 24px; /* Adjust the font size as needed */
      }
  </style>
</head>
<body>
    
  <form class="container  my-large-text" method="get" action="{% url 'viewdata' %}">
    <div class="alert alert-primary bg-danger" role="alert">
      <h2 class="text-center text-white">Spam Mail Detection</h2>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Message</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Message" placeholder="Mail Message">
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary btn-lg btn-block btn-outline-warning">SUBMIT</button>
  </form>
</body>
</html>
